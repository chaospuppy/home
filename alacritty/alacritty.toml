[scrolling]
history = 0
multiplier = 3

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[shell]
args = ["-c", "/opt/homebrew/bin/tmux && exec zsh"]
program = "/bin/zsh"

[window]
decorations = "full"
dynamic_padding = false
opacity = 0.9
startup_mode = "Windowed"

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 0
y = 0
